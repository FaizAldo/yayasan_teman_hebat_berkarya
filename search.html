<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Pencarian</title>
  <link rel="stylesheet" href="asset/style/style.css">
  <style>
    /* Tambahan styling khusus untuk halaman search */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #8b5e34;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      margin: 0 0 10px;
    }

    #searchInput {
      padding: 10px;
      width: 60%;
      max-width: 400px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .katalog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 120px; /* ukuran gambar kecil */
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .card a {
      display: inline-block;
      padding: 8px 12px;
      background: #8b5e34;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .card a:hover {
      background: #6f4626;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hasil Pencarian</h1>
    <input type="text" id="searchInput" placeholder="Cari produk...">
  </header>

  <main>
    <div id="searchResults" class="katalog-grid"></div>
  </main>

  <!-- Data katalog -->
  <script src="asset/js/data.js"></script>
  <script>
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    // fungsi render katalog
    function renderKatalog(items) {
      searchResults.innerHTML = "";
      if (items.length === 0) {
        searchResults.innerHTML = "<p style='grid-column: 1/-1; text-align:center;'>Tidak ada hasil ditemukan.</p>";
        return;
      }
      items.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${item.img}" alt="${item.title}">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
          <a href="${item.link}">Lihat</a>
        `;
        searchResults.appendChild(card);
      });
    }

    // tampilkan semua dulu
    renderKatalog(katalog);

    // filter saat user mengetik
    searchInput.addEventListener("keyup", () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = katalog.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.desc.toLowerCase().includes(keyword)
      );
      renderKatalog(filtered);
    });

    // ambil query dari URL (jika ada, misal dari index.html)
    const params = new URLSearchParams(window.location.search);
    if (params.has("q")) {
      const keyword = params.get("q").toLowerCase();
      searchInput.value = params.get("q");
      const filtered = katalog.filter(item =>
        item.title.toLowerCase().includes(keyword) ||
        item.desc.toLowerCase().includes(keyword)
      );
      renderKatalog(filtered);
    }
  </script>
</body>
</html>
